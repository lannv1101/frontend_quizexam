<!doctype html>
<html lang="en">
  <head>
  	<title>Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="js/angular.min.js"></script>
      <script src="js/angular-route.js"></script>
      <script src="js/angular-cookies.js"></script>
      
      <script src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body ng-app="myApp">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<!-- <h2 class="heading-section">Đăng Nhập</h2> -->
				</div>
			</div>
			<div class="row justify-content-center" ng-controller="customersCtrl" >
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url(images/bg.jpg);"></div>
		      	<h3 class="text-center mb-0">Đăng Nhập</h3>
		      	<!-- <p class="text-center">Sign in by entering the information below</p> -->
						<form  class="login-form">
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input type="text" ng-model="Username" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
	            </div>
	            <div class="form-group d-md-flex">
								<div class="w-100 text-md-right">
									<a href="forgotpassword.html">Quên mật khẩu</a>
								</div>
	            </div>
	            <div class="form-group">
	            	<button ng-click="login()" class="btn form-control btn-primary rounded submit px-3">Đăng nhập</button>
	            </div>
	          </form>
	          <div class="w-100 text-center mt-4 text">
	          	<p class="mb-0">Bạn không có tài khoản?</p>
		          <a href="signup.html">
					  Đăng ký
				  </a>
	          </div>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login/jquery.min.js"></script>
  <script src="js/login/popper.js"></script>
  <script src="js/login/bootstrap.min.js"></script>
  <script src="js/login/main.js"></script>

	</body>
</html>

<!doctype html>
<html lang="en">

<head>
	<title>Quên Mật Khẩu</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/angular-cookies.js"></script>

	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css">

</head>

<body ng-app="myApp">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<!-- <h2 class="heading-section">Đăng Nhập</h2> -->
				</div>
			</div>
			<div class="row justify-content-center" ng-controller="changeprofileCtrl">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
						<div class="img d-flex align-items-center justify-content-center"
							style="background-image: url(images/reset-pass.jpg);"></div>
						<h3 class="text-center mb-0">Quên Mật Khẩu</h3>
						<!-- <p class="text-center">Sign in by entering the information below</p> -->
						<form class="login-form">
							<!-- <div class="form-group">
								<div class="icon d-flex align-items-center justify-content-center"><span
										class="fa fa-user"></span></div>
								<input type="text" ng-model="Username" class="form-control" placeholder="Username"
									required>
							</div> -->
							<div class="form-group">
								<div class="icon d-flex align-items-center justify-content-center"><span
										class="fa fa-envelope-o"></span></div>
								<input type="email" ng-model="email" class="form-control" placeholder="Email"
									required>
							</div>
							
							<div class="form-group">
								<button ng-click="forgotpass()" class="btn form-control btn-primary rounded submit px-3">Reset Mật Khẩu</button>
							</div>
						</form>
						<div class="w-100 text-center mt-4 text">
							
							<a href="login.html">
								Đăng Nhập
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login/jquery.min.js"></script>
	<script src="js/login/popper.js"></script>
	<script src="js/login/bootstrap.min.js"></script>
	<script src="js/login/main.js"></script>

</body>

</html>
